<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee List</title>
 <link rel="stylesheet" type="text/css" href="css/list.css">
 <script src="js/form.js"></script>
</head>
<body>
	<form  id="listForm" th:object="${searchForm}">
    <div id="inputButtonContainer">  
    		<div style="display:flex; flex-flow: row wrap; width: 900px; height: 50px; margin: 5px;">
                <div id="inputContainerid" style="flex: 100px; margin: 5px">
                    <label for="employeeId">社員ID:</label><input type="text" id="employeeId" th:field="*{employeeId}">
                </div>
                <div id="selectContainer" style="flex: 100px; margin: 5px">
            	<label for="deptId">所属:</label>
                <select id="deptId"  th:field="*{deptId}">
                <option value=""> -------</option>
                <option value="0" >ALL DEPAETMENT </option>
                <option th:value="D00">D00</option>
                <option th:value="D01">D01</option>
                <option th:value="D02">D02</option>
                </select>
            	</div>
            </div>
                <div id="inputContainerdate">
                    <label for="entryDate">入社年月日:</label>
                    <input type="date" id="dateFrom" >
                    <span>~</span>
                    <input type="date" id="dateTo" >
                </div>
         　
            <div id="buttonContainerSearch">
            	<button id="searchButton" onclick="submitForm('listForm','/search')">検索</button>
            </div>
    </div>
    <div id="buttonContainer">
        <button id="addButton" onclick="submitForm('listForm','/employee/form')">追加</button>
        <button id="deleteButton" >削除</button>
        <button id="closeButton" onclick="submitForm('listForm','/login')">閉じる</button>
    </div>
    
    <div id="tableContainer">

        <table id="mainTable">
            <thead>
                <tr>
                	<th class="col-select">選択</th>
                    <th class="col-employeeId">社員ID</th>
                    <th class="col-entryDate">入社年月日</th>
					<th class="col-employeeName">氏名</th>
					<th class="col-gender">性別</th>
					<th class="col-age">年齢</th>
					<th class="col-deptId">所属</th>
					<th class="col-mailAddress">メールアドレス</th>
                </tr>
            </thead>


            <tbody>
                <tr th:each="employee : ${employeeList}" th:object="${employee}">
                	<td class="col-select"><input type="checkbox" id="select" name="select" class="largeCheckBox"></td>
                    <td class="col-employeeId" ><a th:href="@{/employee/form}" th:text="*{employeeId}"></a></td>
                    <td class="col-entryDate" th:text="*{entryDate}"></td>
					<td class="col-employeeName" th:text="*{employeeName}"></td>
					<td class="col-gender" th:text="*{genderId}"></td>
					<td class="col-age" th:text="*{age}"></td>
					<td class="col-deptId" th:text="*{deptId}"></td>
					<td class="col-mailAddress" th:text="*{mailAddress}"></td>
                </tr>
                <tr>
                    <td class="col-select"></td>
                    <td class="col-employeeId"></td>
                    <td class="col-entryDate"></td>
					<td class="col-employeeName"></td>
					<td class="col-gender"></td>
					<td class="col-age"></td>
					<td class="col-deptId"></td>
					<td class="col-mailAddress"></td>
                </tr>
            </tbody>
        </table>
    </div>
    </form>
</body>
</html>
