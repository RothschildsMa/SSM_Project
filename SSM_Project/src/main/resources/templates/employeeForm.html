<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style type="text/css">
.mes,.bot{
	width:1000px;
	padding:15px;
}
.mes{
	height:450px;
}
.bot{
	height:100px;
}
.tablebox{
	width:80%;
}
.tablebox th{
	text-align:left;
	vertical-align:middle;
    padding-left:30px;
}
.tablebox td{
	height:50px; 
	line-height:50px; 
	vertical-align:middle;
}
.input-long,.input-tel,.input-age,.select-dep,.select-year,.select-md{
	height:25px;
}
.input-long{
	width:50%;
}
.input-tel,.select-dep{
	width:120px;
}
.input-age,.select-year{
	width:60px;
}
.select-md{
	width:40px;
}
.bu-create,.bu-close{
	float:right; 
	width:200px;
	height:50px; 
	padding:25px 50px 25px 25px;
}
.bu-close{
	display:clock;
}
.button{
	background-color:gray;
	width:120px;
    height:50px;
    line-height:44px;
    text-align:center;
    font-size:20px;
    color:black;
    border-radius:4px;
    margin: 0 auto 10px;
}
.error-inline {
    color: red;
    margin-left: 10px;
    white-space: nowrap;
    font-size: 14px; 
    display: inline-block;
}
.flex-align-center {
    display: flex;
    align-items: center;
}
.asterisk{
	color: red;
}
</style>
<head>
	<meta charset="UTF-8">
    <title th:text="${employeeForm.IsNewEntry} ? '登録画面' : '修正画面'"></title> 
</head>


<body>
	<form action="/employee/submit" th:object="${employeeForm}" method="post">
		<div class="mes">
			<table class="tablebox">
				<tr>
					<td width=200px><label for="EMPLOYEE_ID">社員ID</label></td>
					<td>
	                    <span th:text="${employeeForm.EMPLOYEE_ID}"></span>
	                    <input type="hidden" th:field="*{EMPLOYEE_ID}" />
	                    <input type="hidden" th:field="*{IsNewEntry}" />
                	</td>
				</tr>
			
				<tr>
					<td><label for="EMPLOYEE_NAME">氏名</label><label class="asterisk">*</label></td>
            		<td class="flex-align-center">
            		<input type="text" id="EMPLOYEE_NAME" th:field="*{EMPLOYEE_NAME}" class="input-long" maxlength="100" size="30" />
            		<span th:errors="*{EMPLOYEE_NAME}" class="error-inline"></span>
            		</td>
				</tr>
				
				<tr>	
		            <td><label for="DEPT_ID">所属</label></td>
					<td>
						<select class="select-dep" id="DEPT_ID" th:field="*{DEPT_ID}">
							<option value="D00">D00</option>
							<option value="D01">D01</option>
							<option value="D02">D02</option>
						</select>
					</td>
				</tr>
				
				<tr>
					<td><label for="GENDER_ID">性別</label></td>
					<td class="gender">
						<input type="radio" id="GENDER_ID" th:field="*{GENDER_ID}" value="G01">男性 
						<input type="radio" id="GENDER_ID" th:field="*{GENDER_ID}" value="G02">女性 
						<input type="radio" id="GENDER_ID" th:field="*{GENDER_ID}" value="G00" checked>未確認 
					</td>
				</tr>
			
				<tr>
					<td><label for="TELEPHONE_NUMBER">電話番号</label></td>
					<td class="flex-align-center">
					<input type="text" th:field="*{TELEPHONE_NUMBER}" id="TELEPHONE_NUMBER" class="input-tel" maxlength="11">
					<span th:errors="*{TELEPHONE_NUMBER}" class="error-inline"></span>
					</td>
				</tr>
			
				<tr>
					<td><label for="ENTRY_DATE">入社年月日</label><label class="asterisk">*</label></td>
					<td class="flex-align-center">
					<input type="date" th:field="*{ENTRY_DATE}" id="ENTRY_DATE" min="1968-12-31" max="2024-02-10">
					<span th:errors="*{ENTRY_DATE}" class="error-inline"></span>
					</td>
				</tr>
			
				<tr>
					<td><label for="AGE">年齢</label></td>
					<td class="flex-align-center">
					<input type="text" th:field="*{AGE}" id="AGE" class="input-age" maxlength="2">
					<span th:errors="*{AGE}" class="error-inline"></span>
					</td>
				</tr>
			
				<tr>
					<td><label for="MAIL_ADDRESS">メールアドレス</label><label class="asterisk">*</label></td>
					<td  class="flex-align-center">
					<input type="text" th:field="*{MAIL_ADDRESS}" id="MAIL_ADDRESS" class="input-long" maxlength="100">
					<span th:errors="*{MAIL_ADDRESS}" class="error-inline"></span>
					</td>
				</tr>
			</table>
		</div>
		
		<div class="bot">
			<div class="bu-close">
				<input name="button" type="submit" value="閉じる" class="button">
			</div>
			
			<div th:if="${employeeForm.IsNewEntry}">
				<div class="bu-create">
					<input name="button" type="submit" value="登録" class="button">
				</div>
	    	</div>
	    
	   		<div th:unless="${employeeForm.IsNewEntry}">
		        <div class="bu-create">
		            <input name="button" type="submit" value="修正" class="button">
		        </div>
    		</div>
			
		</div>
	</form>
</body>
</html>
