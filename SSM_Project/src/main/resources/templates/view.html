<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head>
<meta charset="UTF-8">
<title>勤怠承認一覧</title>
<link rel="stylesheet" type="text/css" href="css/info.css">
<script src="js/common.js"></script>
</head>
</head>
<body>
	<h1>LOGO</h1>
	<form th:action="@{logout}" method="post">
	<div id="buttonContainer">
			<button id="logoutButton">Logout</button>
		</div>
		<div>
			<label for="name">社員ID</label> <input type="text" name="name" />
		</div>

	

		<div id="selectContainer">
			<label for="busyo">所属部門</label> <select id="mainSelect">
			    <option value="">未選択</option>
				<option value="">開発部</option>
				<option value="">市場部</option>
				<option value="">企画部</option>
				<option value="">DD</option>
				<option value="">EE</option>
			</select>
		</div>

		<div>
			<label for="name">氏名</label> <input type="text" name="name" />
		</div>

		<div id="selectContainer">
			<label for="kmjt">勤務状態</label> <select id="mainSelect">
			　<option value="">未選択</option>
				<option value="">有り</option>
				<option value="">無</option>
			</select>
		</div>

		<div id="selectContainer">
			<label for="ssjt">申請状態</label> <select id="mainSelect">
			　<option value="">未選択</option>
				<option value="">有り</option>
				<option value="">無</option>
			</select>
		</div>

		<div>
                    <label for="entryDate">勤怠年月:</label>
                    <input type="date" id="entryDateFrom" >
                    <span>~</span>
                    <input type="date" id="entryDateTo" >
                </div>

		<input type="submit" value="検索"> <input type="submit"
			value="閉じる">

		<div id="tableContainer">

			<table id="mainTable">
				<thead>
					<tr>
						<th class="col-employeeId">社員ID</th>
						<th class="col-entryDate">勤怠年月</th>
						<th class="col-employeeName">氏名</th>
						<th class="col-deptId">部門</th>
						<th class="col-workingHours">作業時間</th>
						<th class="col-restHours">休憩時間</th>
						<th class="col-overtimeHours">残業時間</th>
						<th class="col-absenceHours">欠勤時間</th>
						<th class="col-statusId">勤務状態</th>
						<th class="col-statusName">申請状態</th>
					</tr>
				</thead>

				<tbody>

					<tr th:each="approval : ${approval}" th:object="${approval}">
						<td class="col-employeeId" th:text="*{employeeId}"></td>
						<td class="col-entryDate" th:text="*{entryDate}"></td>
						<td class="col-employeeName" th:text="*{employeeName}"></td>
						<td class="col-deptId" th:text="*{deptId}"></td>
						<td class="col-workingHours" th:text="*{workingHours}"></td>
						<td class="col-restHours" th:text="*{restHours}"></td>
						<td class="col-overtimeHours" th:text="*{overtimeHours}"></td>
						<td class="col-absenceHours" th:text="*{absenceHours}"></td>
						<td class="col-statusId"th:text="*{statusId}"></td>
						<td class="col-statusName "th:text="*{statusName}"></td>
					</tr>

					<tr>
						<td class="col-employeeId"></td>
						<td class="col-entryDate"></td>
						<td class="col-employeeName"></td>
						<td class="col-deptId"></td>
						<td class="col-workingHours"></td>
						<td class="col-restHours"></td>
						<td class="col-overtimeHours"></td>
						<td class="col-absenceHours"></td>
						<td class="col-statusId"></td>
						<td class="col-statusName"></td>
					</tr>
				</tbody>
			</table>
		</div>

	</form>
</body>
</html>
