<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>勤怠承認詳細</title>
<style type="text/css">
	body {
		width: 80%;
		margin: 0 auto;
	}
	.top {
		/* border: solid black 1px; */
		margin-top:20px;
		float: left;
		width: 100%;
		position: relative;
	}
	.condition {
		/* border: solid red 1px; */
		float: left;
		width: 40%;
	}
	.control {
		/* border: solid green 1px; */
		float: left;
		width: 50%;
		margin-left: 73%;
		position: absolute; 
		bottom: 10px;
	}
	.btn {
		width: 80px;
		line-height: 28px;
		text-align: center;
		border-radius: 4px;
		margin:0 12px;
		position: relative;
		overflow: hidden;
	}
	table {
	    border-collapse: collapse;
	    border-spacing: 0;    
    	width:100%;
	}
 	thead{
	 	background-color: #e0e0e0;
	    color: #000;
	    vertical-align: bottom;
 	}
	td,th {
	   text-align: center;
	}
</style>
</head>
<body>
	<div class="top">
		<div class="condition">
			<p>社員ID</p>
			<p>勤怠年月</p>
		</div>
		
		<div class="control">
			<button class="btn btn1">承認</button>
			<button class="btn btn2">一括承認</button>
			<button class="btn btn3">閉じる</button>
		</div>
	</div>
	

	<div  class="info">
		<table class="tb1" border="1">
			<thead>
				<tr>
					<th>選択</th>
					<th>日付</th>
					<th>曜日</th>
					<th>出勤時間</th>
					<th>退勤時間</th>
					<th>休憩時間</th>
					<th>実働時間</th>
					<th>残業時間</th>
					<th>作業内容</th>
					<th>勤務状態</th>
					<th>申請事由</th>
					<th>申請状態</th>
					<th>備考</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item:${Attendances}">
					<td><input type="checkbox"/></td>
					<td></td>
					<td></td>
					<td th:text="${item.startTime}"></td>
					<td th:text="${item.endTime}"></td>
					<td th:text="${item.restHours}"></td>
					<td th:text="${item.workingHours}"></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td th:text="${item.remarks}"></td>
				</tr>
				
			</tbody>
			<tfoot>
				<tr>
					<th></th>
					<th>合计</th>
					<th></th>
					<th></th>
					<th></th>
					<th></th>
					<th>9999</th>
					<th>9999</th>
				</tr>
			</tfoot>
			
		</table>

	</div>

</body>
</html>
