<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>勤怠情報登録更新</title>
<link rel="stylesheet" type="text/css" href="/ATTUpdate.css">
<script src="/submitForm.js"></script>
</head>
<body>
	<h1>勤怠情報登録更新</h1>
	<form id="updateForm" th:object="${registerForm}">
		<table>
		
			<thead>
				<tr>
					<th>社員ID</th>
					<td></td>
					<th>社員名</th>
					<td></td>
					<th>所属部門</th>
					<td></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>日付</th>
					<td class="input-cell"><input type="date"
						th:field="*{attendanceDate}"></td>
				</tr>
				<tr>
					<th>作業開始時間</th>
					<td class="input-cell"><input type="time"
						th:field="*{startTime}"></td>
				</tr>
				<tr>
					<th>作業終了時間</th>
					<td class="input-cell"><input type="time"
						th:field="*{endTime}"></td>
				</tr>
				<tr>
					<th>休憩時間</th>
					<td class="input-cell"><input type="text"
						th:field="*{restHours}"></td>
				</tr>
				<tr>
					<th>残業時間</th>
					<td class="input-cell"><input type="text"
						th:field="*{overtimeHours}"></td>
				</tr>
				<tr>
					<th>状態</th>
					<td class="input-cell"><select name="statusId" th:field="*{statusId}">
					<option value="000">選択してください</option>
							<option th:each="status : ${statusList}"
								th:value="${status.statusId}" 
								th:text="${status.statusName}"
								th:selected="${status.statusId == '000'}"
								></option>
					</select></td>
				</tr>
				<tr>
					<th>申請事由</th>
					<td class="input-cell"><input type="text"></td>
				</tr>
				<tr>
					<th>作業内容</th>
					<td class="input-cell"><textarea rows="5"
							th:field="*{remarks}"></textarea></td>
				</tr>
			</tbody>
		</table>
		<div class="button-group">
			<button type="submit" class="button" onclick="submitForm('updateForm','update2','post')">更新</button>
			<button type="submit" class="button" onclick="submitForm('updateForm','add2','post')">登録</button>
			<button class="button">戻る</button>
		</div>
	</form>
</body>
</html>
